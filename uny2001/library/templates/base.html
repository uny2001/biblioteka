<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Библиотека</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<body>

    <div class="top-bar"></div>
{% if request.session.authorized %}
    <div class="user-info-container">
        <div class="user-info">
            <p>Вы вошли как: <a href="{% url 'student' request.session.student_id %}" >{{ request.session.student_name }}</a></p>
        </div>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Выйти</button>
        </form>
    </div>
{% endif %}

    <div class="page_title">
        <h1>
            {% block page_title %}
                Добро пожаловать в библиотеку
            {% endblock %}
        </h1>
    </div>
    
    {% block body_content %}

    {% endblock %}
</body>
</html>
